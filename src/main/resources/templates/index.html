<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container mt-4">

	<!-- üîç –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è -->
	<form method="get" class="row g-3 mb-3">
		<div class="col-md-3">

			       th:value="${title}">

			       th:value="${brand}">

		<div class="col-md-2">

		</div>

	<!-- ‚ûï –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
	<div class="mb-3">

	</div>

	<!-- üìã –¢–∞–±–ª–∏—Ü–∞ -->
	<div class="table-responsive">
		<table class="table table-bordered table-striped align-middle">
			<thead class="table-dark">
			<tr>
				<th>ID</th>
				<th>–ö–æ–¥</th>
				<th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
				<th>–ì–æ–¥</th>
				<th>–ò–∑–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ</th>
				<th>–û—Å—Ç–∞—Ç–æ–∫</th>
				<th>–¶–µ–Ω–∞</th>
				<th>–î–µ–π—Å—Ç–≤–∏—è</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="book : ${booksPage.content}">
				<td th:text="${book.id}">1</td>

				<td th:text="${book.title}">–ö–Ω–∏–≥–∞</td>

						<input type="hidden" name="_method" value="delete"/>

					</form>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<!-- üìÉ –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
	<nav th:if="${booksPage.totalPages > 1}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${booksPage.first} ? 'disabled'">
				<a class="page-link"
				   th:href="@{/(page=${booksPage.number - 1}, title=${title}, brand=${brand}, year=${year})}">
					–ù–∞–∑–∞–¥

			</li>

				<a class="page-link"
				   th:href="@{/(page=${pageNum}, title=${title}, brand=${brand}, year=${year})}"

				   th:href="@{/(page=${booksPage.number + 1}, title=${title}, brand=${brand}, year=${year})}">

</html>
