<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Редактировать книгу</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	      crossorigin="anonymous">

	<style>
		.form-container {
			max-width: 600px;
			margin: 4rem auto;
			background: #ffffff;
			padding: 2rem;
			border-radius: 12px;
			box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
		}
	</style>
</head>
<body>

<div class="container">
	<div class="form-container">
		<h2 class="mb-4 text-center">Редактировать книгу</h2>
		<form th:action="@{'/books/edit/' + ${book.id}}" method="post" th:object="${book}">
			<div class="mb-3">
				<label for="vendorCode" class="form-label">Артикул</label>
				<input type="text" id="vendorCode" th:field="*{vendorCode}" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="title" class="form-label">Название</label>
				<input type="text" id="title" th:field="*{title}" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="year" class="form-label">Год</label>
				<input type="number" id="year" th:field="*{year}" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="brand" class="form-label">Издательство</label>
				<input type="text" id="brand" th:field="*{brand}" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="stock" class="form-label">В наличии</label>
				<input type="number" id="stock" th:field="*{stock}" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="price" class="form-label">Цена</label>
				<input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
			</div>

			<div class="d-flex justify-content-between">
				<a href="/" class="btn btn-secondary">Назад</a>
				<button type="submit" class="btn btn-primary">Сохранить изменения</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
